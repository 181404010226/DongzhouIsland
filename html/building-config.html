    <script>
        class BuildingConfigSystem {
            constructor() {
                this.buildings = [];
                this.currentEditingId = null;
                this.init();
            }

            init() {
                this.loadFromLocalStorage();
                this.bindEvents();
                this.updateStats();
                this.renderBuildingsList();
            }

            bindEvents() {
                // Êñá‰ª∂ÂØºÂÖ•‰∫ã‰ª∂
                document.getElementById('jsonFileInput').addEventListener('change', (e) => {
                    this.handleFileImport(e.target.files[0]);
                });

                // Ë°®ÂçïÊèê‰∫§‰∫ã‰ª∂
                document.getElementById('buildingForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveBuildingConfig();
                });
            }

            handleFileImport(file) {
                if (!file) return;

                if (!file.name.endsWith('.json')) {
                    this.showMessage('ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑJSONÊñá‰ª∂ÔºÅ', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        this.importBuildingData(data);
                    } catch (error) {
                        this.showMessage('JSONÊñá‰ª∂Ê†ºÂºèÈîôËØØÔºö' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
            }

            importBuildingData(data) {
                try {
                    // ÊîØÊåÅÂ§öÁßçJSONÊ†ºÂºè
                    let buildingsData = [];
                    
                    if (Array.isArray(data)) {
                        buildingsData = data;
                    } else if (data.buildings && Array.isArray(data.buildings)) {
                        buildingsData = data.buildings;
                    } else if (typeof data === 'object') {
                        // Â¶ÇÊûúÊòØÂØπË±°Ê†ºÂºèÔºåÂ∞ùËØïÊèêÂèñÂª∫Á≠ëÊï∞ÊçÆ
                        buildingsData = Object.values(data).filter(item => 
                            item && typeof item === 'object' && (item.id || item.name)
                        );
                    }

                    if (buildingsData.length === 0) {
                        this.showMessage('Êú™ÊâæÂà∞ÊúâÊïàÁöÑÂª∫Á≠ëÊï∞ÊçÆÔºÅ', 'error');
                        return;
                    }

                    // Â§ÑÁêÜÂØºÂÖ•ÁöÑÊï∞ÊçÆ
                    let importedCount = 0;
                    let updatedCount = 0;

                    buildingsData.forEach(item => {
                        const buildingData = this.normalizeBuildingData(item);
                        if (buildingData) {
                            const existingIndex = this.buildings.findIndex(b => b.id === buildingData.id);
                            if (existingIndex >= 0) {
                                // Êõ¥Êñ∞Áé∞ÊúâÂª∫Á≠ëÔºå‰øùÁïôÂ∑≤ÈÖçÁΩÆÁöÑÊï∞ÊçÆ
                                this.buildings[existingIndex] = {
                                    ...buildingData,
                                    ...this.buildings[existingIndex],
                                    id: buildingData.id,
                                    name: buildingData.name
                                };
                                updatedCount++;
                            } else {
                                this.buildings.push(buildingData);
                                importedCount++;
                            }
                        }
                    });

                    this.saveToLocalStorage();
                    this.updateStats();
                    this.renderBuildingsList();
                    
                    this.showMessage(`ÊàêÂäüÂØºÂÖ• ${importedCount} ‰∏™Êñ∞Âª∫Á≠ëÔºåÊõ¥Êñ∞ ${updatedCount} ‰∏™Áé∞ÊúâÂª∫Á≠ëÔºÅ`, 'success');
                } catch (error) {
                    this.showMessage('ÂØºÂÖ•Êï∞ÊçÆÊó∂ÂèëÁîüÈîôËØØÔºö' + error.message, 'error');
                }
            }

            normalizeBuildingData(item) {
                // Ê†áÂáÜÂåñÂª∫Á≠ëÊï∞ÊçÆÊ†ºÂºè
                const id = item.id || item.buildingId || item.ID || null;
                const name = item.name || item.buildingName || item.title || null;

                if (!id && !name) {
                    return null;
                }

                return {
                    id: id || this.generateId(),
                    name: name || 'Êú™ÂëΩÂêçÂª∫Á≠ë',
                    type: item.type || item.buildingType || '',
                    attractiveness: item.attractiveness || item.charm || item.È≠ÖÂäõÂÄº || 0,
                    usageFee: item.usageFee || item.fee || item.‰ΩøÁî®Ë¥π || 0,
                    description: item.description || item.desc || item.ÊèèËø∞ || '',
                    chainInfluenceRange: item.chainInfluenceRange || item.range || item.ËøûÈîÅÂΩ±ÂìçËåÉÂõ¥ || 0,
                    configured: !!(item.type && item.attractiveness !== undefined)
                };
            }

            generateId() {
                return 'building_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            loadSampleData() {
                const sampleData = [
                    {
                        id: 'building_001',
                        name: 'Ë±™ÂçéÈÖíÂ∫ó',
                        type: 'commercial',
                        attractiveness: 85,
                        usageFee: 500,
                        description: '‰∫îÊòüÁ∫ßË±™ÂçéÈÖíÂ∫óÔºåÊèê‰æõÈ°∂Á∫ß‰ΩèÂÆøÊúçÂä°',
                        chainInfluenceRange: 10.5,
                        configured: true
                    },
                    {
                        id: 'building_002',
                        name: 'Ë¥≠Áâ©‰∏≠ÂøÉ',
                        type: 'commercial',
                        attractiveness: 75,
                        usageFee: 300,
                        description: 'Â§ßÂûãË¥≠Áâ©‰∏≠ÂøÉÔºåÊ±áÈõÜÂêÑÁ±ªÂìÅÁâåÂ∫óÈì∫',
                        chainInfluenceRange: 8.0,
                        configured: true
                    },
                    {
                        id: 'building_003',
                        name: 'ÊñáÂåñÂçöÁâ©È¶Ü',
                        type: 'cultural',
                        attractiveness: 90,
                        usageFee: 50,
                        description: 'Â±ïÁ§∫ÂΩìÂú∞ÂéÜÂè≤ÊñáÂåñÁöÑÈáçË¶ÅÂú∫ÊâÄ',
                        chainInfluenceRange: 15.0,
                        configured: true
                    },
                    {
                        id: 'building_004',
                        name: 'Êú™ÈÖçÁΩÆÂª∫Á≠ëA',
                        configured: false
                    },
                    {
                        id: 'building_005',
                        name: 'Êú™ÈÖçÁΩÆÂª∫Á≠ëB',
                        configured: false
                    }
                ];

                this.buildings = sampleData;
                this.saveToLocalStorage();
                this.updateStats();
                this.renderBuildingsList();
                this.showMessage('Á§∫‰æãÊï∞ÊçÆÂä†ËΩΩÊàêÂäüÔºÅ', 'success');
            }

            editBuilding(id) {
                const building = this.buildings.find(b => b.id === id);
                if (!building) return;

                this.currentEditingId = id;
                
                // Â°´ÂÖÖË°®Âçï
                document.getElementById('buildingId').value = building.id;
                document.getElementById('buildingName').value = building.name;
                document.getElementById('buildingType').value = building.type || '';
                document.getElementById('attractiveness').value = building.attractiveness || 0;
                document.getElementById('usageFee').value = building.usageFee || 0;
                document.getElementById('description').value = building.description || '';
                document.getElementById('chainInfluenceRange').value = building.chainInfluenceRange || 0;

                // ÊªöÂä®Âà∞Ë°®Âçï
                document.getElementById('buildingForm').scrollIntoView({ behavior: 'smooth' });
            }

            saveBuildingConfig() {
                const formData = {
                    id: document.getElementById('buildingId').value,
                    name: document.getElementById('buildingName').value,
                    type: document.getElementById('buildingType').value,
                    attractiveness: parseFloat(document.getElementById('attractiveness').value) || 0,
                    usageFee: parseFloat(document.getElementById('usageFee').value) || 0,
                    description: document.getElementById('description').value,
                    chainInfluenceRange: parseFloat(document.getElementById('chainInfluenceRange').value) || 0,
                    configured: true
                };

                if (!formData.id || !formData.name) {
                    this.showMessage('Âª∫Á≠ëIDÂíåÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºÅ', 'error');
                    return;
                }

                const existingIndex = this.buildings.findIndex(b => b.id === formData.id);
                if (existingIndex >= 0) {
                    this.buildings[existingIndex] = formData;
                } else {
                    this.buildings.push(formData);
                }

                this.saveToLocalStorage();
                this.updateStats();
                this.renderBuildingsList();
                this.resetForm();
                
                this.showMessage('Âª∫Á≠ëÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅ', 'success');
            }

            deleteBuilding(id) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Âª∫Á≠ëÂêóÔºü')) {
                    this.buildings = this.buildings.filter(b => b.id !== id);
                    this.saveToLocalStorage();
                    this.updateStats();
                    this.renderBuildingsList();
                    this.showMessage('Âª∫Á≠ëÂà†Èô§ÊàêÂäüÔºÅ', 'success');
                }
            }

            resetForm() {
                document.getElementById('buildingForm').reset();
                this.currentEditingId = null;
            }

            updateStats() {
                const total = this.buildings.length;
                const configured = this.buildings.filter(b => b.configured).length;
                const unconfigured = total - configured;

                document.getElementById('totalBuildings').textContent = total;
                document.getElementById('configuredBuildings').textContent = configured;
                document.getElementById('unconfiguredBuildings').textContent = unconfigured;
            }

            renderBuildingsList() {
                const container = document.getElementById('buildingsList');
                
                if (this.buildings.length === 0) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">ÊöÇÊó†Âª∫Á≠ëÊï∞ÊçÆÔºåËØ∑ÂÖàÂØºÂÖ•JSONÊñá‰ª∂</div>';
                    return;
                }

                const html = this.buildings.map(building => {
                    const statusClass = building.configured ? 'success' : 'warning';
                    const statusText = building.configured ? 'Â∑≤ÈÖçÁΩÆ' : 'Êú™ÈÖçÁΩÆ';
                    
                    return `
                        <div class="building-item">
                            <div class="building-info">
                                <div class="building-name">${building.name}</div>
                                <div class="building-details">
                                    ID: ${building.id} | 
                                    Á±ªÂûã: ${this.getBuildingTypeText(building.type)} | 
                                    Áä∂ÊÄÅ: <span style="color: ${statusClass === 'success' ? '#28a745' : '#ffc107'}">${statusText}</span>
                                    ${building.configured ? `| È≠ÖÂäõÂÄº: ${building.attractiveness} | ‰ΩøÁî®Ë¥π: ${building.usageFee}` : ''}
                                </div>
                            </div>
                            <div class="building-actions">
                                <button class="btn btn-primary btn-sm" onclick="buildingConfig.editBuilding('${building.id}')">
                                    ${building.configured ? 'ÁºñËæë' : 'ÈÖçÁΩÆ'}
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="buildingConfig.deleteBuilding('${building.id}')">
                                    Âà†Èô§
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
            }

            getBuildingTypeText(type) {
                const typeMap = {
                    'infrastructure': 'Âü∫Á°ÄËÆæÊñΩ',
                    'vegetation': 'Ê§çË¢´',
                    'shop': 'ÊôØÁÇπÂ∫óÈì∫',
                    'cultural': 'ÊñáÂåñÂª∫Á≠ë',
                    'entertainment': 'Â®±‰πêÂª∫Á≠ë',
                    'other': 'ÂÖ∂‰ªñ'
                };
                return typeMap[type] || 'Êú™ËÆæÁΩÆ';
            }

            exportData() {
                const data = {
                    exportTime: new Date().toISOString(),
                    totalBuildings: this.buildings.length,
                    buildings: this.buildings
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `building_config_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.showMessage('ÈÖçÁΩÆÊï∞ÊçÆÂØºÂá∫ÊàêÂäüÔºÅ', 'success');
            }

            clearAllData() {
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                    this.buildings = [];
                    this.saveToLocalStorage();
                    this.updateStats();
                    this.renderBuildingsList();
                    this.resetForm();
                    this.showMessage('ÊâÄÊúâÊï∞ÊçÆÂ∑≤Ê∏ÖÁ©∫ÔºÅ', 'info');
                }
            }

            saveToLocalStorage() {
                try {
                    localStorage.setItem('buildingConfigData', JSON.stringify(this.buildings));
                } catch (error) {
                    console.error('‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:', error);
                }
            }

            loadFromLocalStorage() {
                try {
                    const data = localStorage.getItem('buildingConfigData');
                    if (data) {
                        this.buildings = JSON.parse(data);
                    }
                } catch (error) {
                    console.error('‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÂ§±Ë¥•:', error);
                    this.buildings = [];
                }
            }

            showMessage(message, type) {
                const messageEl = document.getElementById('statusMessage');
                messageEl.className = `status-message status-${type}`;
                messageEl.textContent = message;
                messageEl.classList.remove('hidden');

                // 3ÁßíÂêéËá™Âä®ÈöêËóè
                setTimeout(() => {
                    messageEl.classList.add('hidden');
                }, 3000);
            }
        }

        // ÂàùÂßãÂåñÁ≥ªÁªü
        const buildingConfig = new BuildingConfigSystem();
    </script>
