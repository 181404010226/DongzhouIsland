<body>

    <script>
        let currentConfig = null;
        let segmentCounter = 0;
        const STORAGE_KEY = 'dialogue_config_data';

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            const data = {
                dialogueName: document.getElementById('dialogueName').value,
                segments: [],
                segmentCounter: segmentCounter
            };

            // æ”¶é›†æ‰€æœ‰ç‰‡æ®µæ•°æ®
            const segmentElements = document.querySelectorAll('.dialogue-segment');
            segmentElements.forEach(segment => {
                const segmentId = segment.id.replace('segment-', '');
                const characterName = segment.querySelector('.character-name-input').value;
                const content = segment.querySelector('.content-input').value;
                const avatarDisplay = segment.querySelector('.avatar-display');
                const avatar = avatarDisplay.getAttribute('data-avatar');

                data.segments.push({
                    id: segmentId,
                    characterName: characterName,
                    content: content,
                    avatar: avatar
                });
            });

            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return false;

            try {
                const data = JSON.parse(savedData);
                
                // æ¢å¤å¯¹è¯åç§°
                document.getElementById('dialogueName').value = data.dialogueName || '';
                
                // æ¸…ç©ºç°æœ‰ç‰‡æ®µ
                document.getElementById('dialogueSegments').innerHTML = '';
                segmentCounter = 0;
                
                // æ¢å¤ç‰‡æ®µæ•°æ®
                if (data.segments && data.segments.length > 0) {
                    data.segments.forEach(segmentData => {
                        addDialogueSegment();
                        const currentSegment = document.getElementById(`segment-${segmentCounter}`);
                        
                        // æ¢å¤è§’è‰²åç§°
                        const nameInput = currentSegment.querySelector('.character-name-input');
                        nameInput.value = segmentData.characterName || '';
                        
                        // æ¢å¤å¯¹è¯å†…å®¹
                        const contentInput = currentSegment.querySelector('.content-input');
                        contentInput.value = segmentData.content || '';
                        
                        // æ¢å¤å¤´åƒ
                        if (segmentData.avatar) {
                            const avatarDisplay = currentSegment.querySelector('.avatar-display');
                            avatarDisplay.innerHTML = `<img src="${segmentData.avatar}" alt="å¤´åƒ">`;
                            avatarDisplay.setAttribute('data-avatar', segmentData.avatar);
                        }
                    });
                } else {
                    // å¦‚æœæ²¡æœ‰ä¿å­˜çš„ç‰‡æ®µï¼Œæ·»åŠ ä¸€ä¸ªé»˜è®¤ç‰‡æ®µ
                    addDialogueSegment();
                }
                
                return true;
            } catch (error) {
                console.error('åŠ è½½æœ¬åœ°æ•°æ®å¤±è´¥:', error);
                return false;
            }
        }

        // æ¸…é™¤æœ¬åœ°å­˜å‚¨
        function clearLocalStorage() {
            localStorage.removeItem(STORAGE_KEY);
        }

        // æ¸…é™¤æœ¬åœ°å­˜å‚¨æ•°æ®ï¼ˆç”¨æˆ·æ‰‹åŠ¨æ“ä½œï¼‰
        function clearLocalStorageData() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æœ¬åœ°ä¿å­˜çš„æ•°æ®å—ï¼Ÿè¿™å°†åˆ é™¤æ‰€æœ‰è‡ªåŠ¨ä¿å­˜çš„å†…å®¹ã€‚')) {
                clearLocalStorage();
                alert('æœ¬åœ°ç¼“å­˜å·²æ¸…é™¤ï¼');
            }
        }

        // æ·»åŠ å¯¹è¯ç‰‡æ®µ
        function addDialogueSegment() {
            segmentCounter++;
            const segmentsContainer = document.getElementById('dialogueSegments');
            
            const segmentDiv = document.createElement('div');
            segmentDiv.className = 'dialogue-segment';
            segmentDiv.id = `segment-${segmentCounter}`;
            
            segmentDiv.innerHTML = `
                <div class="segment-header">
                    <div class="segment-title">ğŸ’¬ å¯¹è¯ç‰‡æ®µ ${segmentCounter}</div>
                    <button type="button" class="remove-segment" onclick="removeSegment(${segmentCounter})" title="åˆ é™¤ç‰‡æ®µ">Ã—</button>
                </div>
                <div class="segment-row">
                    <div class="character-info">
                        <input type="text" class="character-name-input" placeholder="è§’è‰²åç§°" data-segment="${segmentCounter}">
                        <div class="avatar-upload">
                            <input type="file" id="avatar-${segmentCounter}" accept="image/*" style="display: none;" onchange="handleAvatarUpload(${segmentCounter}, this)">
                            <div class="avatar-display" onclick="document.getElementById('avatar-${segmentCounter}').click()" id="avatar-display-${segmentCounter}">
                                <span class="avatar-placeholder">ğŸ“·</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <textarea class="form-group input content-input" placeholder="è¯·è¾“å…¥è¯¥è§’è‰²çš„å¯¹è¯å†…å®¹..." data-segment="${segmentCounter}"></textarea>
                    </div>
                </div>
            `;
            
            segmentsContainer.appendChild(segmentDiv);
            
            // ä¸ºæ–°æ·»åŠ çš„ç‰‡æ®µç»‘å®šè‡ªåŠ¨ä¿å­˜äº‹ä»¶
            bindAutoSaveEvents(segmentDiv);
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveToLocalStorage();
        }

        // åˆ é™¤å¯¹è¯ç‰‡æ®µ
         function removeSegment(segmentId) {
             const segment = document.getElementById(`segment-${segmentId}`);
             if (segment) {
                 segment.remove();
                 // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨

        // å¤„ç†å¤´åƒä¸Šä¼ 
         function handleAvatarUpload(segmentId, input) {
             const file = input.files[0];
             const avatarDisplay = document.getElementById(`avatar-display-${segmentId}`);
             
             if (file) {
                 // è‡ªåŠ¨å¡«å…¥è§’è‰²åç§°ï¼ˆä»æ–‡ä»¶åæå–ï¼Œå»é™¤æ‰©å±•åï¼‰
                 const characterNameInput = document.querySelector(`[data-segment="${segmentId}"].character-name-input`);
                 if (characterNameInput && !characterNameInput.value.trim()) {
                     const fileName = file.name;
                     const nameWithoutExtension = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                     characterNameInput.value = nameWithoutExtension;
                 }
                 
                 // ä½¿ç”¨æ–°çš„è·¯å¾„æ ¼å¼ï¼šresources/NPCUI/è§’è‰²å
                 const characterName = document.querySelector(`[data-segment="${segmentId}"].character-name-input`).value.trim() || file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                 const relativePath = `resources/NPCUI/${characterName}`;
                 const objectURL = URL.createObjectURL(file);
                 
                 avatarDisplay.innerHTML = `<img src="${objectURL}" alt="å¤´åƒ">`;
                 avatarDisplay.setAttribute('data-avatar', relativePath);
                  
                  // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                  setTimeout(saveToLocalStorage, 100);
             }
         }

        // å¯¼å…¥JSONæ–‡ä»¶
        function importJSON() {
            document.getElementById('jsonFileInput').click();
        }

        // å¤„ç†JSONæ–‡ä»¶å¯¼å…¥
        function handleJSONImport(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    
                    // éªŒè¯JSONæ ¼å¼
                    if (!jsonData.dialogueInfo || !jsonData.dialogueSegments) {
                        alert('JSONæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼è¯·é€‰æ‹©æ­£ç¡®çš„å¯¹è¯é…ç½®æ–‡ä»¶ã€‚');
                        return;
                    }

                    // æ¸…ç©ºç°æœ‰æ•°æ®
                    document.getElementById('dialogueSegments').innerHTML = '';
                    segmentCounter = 0;

                    // å¯¼å…¥å¯¹è¯åç§°
                    document.getElementById('dialogueName').value = jsonData.dialogueInfo.name || '';

                    // å¯¼å…¥å¯¹è¯ç‰‡æ®µ
                    if (jsonData.dialogueSegments && jsonData.dialogueSegments.length > 0) {
                        jsonData.dialogueSegments.forEach(segment => {
                            addDialogueSegment();
                            const currentSegment = document.getElementById(`segment-${segmentCounter}`);
                            
                            // è®¾ç½®è§’è‰²åç§°
                            const nameInput = currentSegment.querySelector('.character-name-input');
                            nameInput.value = segment.characterName || '';
                            
                            // è®¾ç½®å¯¹è¯å†…å®¹
                            const contentInput = currentSegment.querySelector('.content-input');
                            contentInput.value = segment.content || '';
                            
                            // å¤„ç†å¤´åƒè·¯å¾„ - è½¬æ¢ä¸ºæ–°æ ¼å¼
                            if (segment.avatar) {
                                const avatarDisplay = currentSegment.querySelector('.avatar-display');
                                let newAvatarPath = segment.avatar;
                                
                                // å¦‚æœæ˜¯æ—§æ ¼å¼è·¯å¾„ï¼Œè½¬æ¢ä¸ºæ–°æ ¼å¼
                                if (segment.avatar.startsWith('./assets/avatars/')) {
                                    const fileName = segment.avatar.replace('./assets/avatars/', '');
                                    const characterName = segment.characterName || fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                                    newAvatarPath = `resources/NPCUI/${characterName}`;
                                }
                                
                                avatarDisplay.innerHTML = `<span class="avatar-placeholder">ğŸ“·</span>`;
                                avatarDisplay.setAttribute('data-avatar', newAvatarPath);
                                
                                // å°è¯•æ˜¾ç¤ºå¤´åƒé¢„è§ˆï¼ˆå¦‚æœè·¯å¾„å­˜åœ¨ï¼‰
                                const img = new Image();
                                img.onload = function() {
                                    avatarDisplay.innerHTML = `<img src="${newAvatarPath}" alt="å¤´åƒ">`;
                                };
                                img.onerror = function() {
                                    // å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œä¿æŒå ä½ç¬¦
                                    avatarDisplay.innerHTML = `<span class="avatar-placeholder">ğŸ“·</span>`;
                                };
                                img.src = newAvatarPath;
                            }
                        });
                    } else {
                        addDialogueSegment();
                    }

                    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                    saveToLocalStorage();
                    
                    alert('JSONæ–‡ä»¶å¯¼å…¥æˆåŠŸï¼å¤´åƒè·¯å¾„å·²è‡ªåŠ¨è½¬æ¢ä¸ºæ–°æ ¼å¼ã€‚');
                    
                } catch (error) {
                    console.error('JSONè§£æé”™è¯¯:', error);
                    alert('JSONæ–‡ä»¶æ ¼å¼é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶å†…å®¹ï¼');
                }
            };
            
            reader.readAsText(file);
            // æ¸…ç©ºinputå€¼ï¼Œå…è®¸é‡å¤é€‰æ‹©åŒä¸€æ–‡ä»¶
            input.value = '';
        }

        // ç”Ÿæˆé…ç½®
        function generateConfig() {
            const dialogueName = document.getElementById('dialogueName').value.trim();
            
            if (!dialogueName) {
                alert('è¯·è¾“å…¥å¯¹è¯åå­—ï¼');
                return;
            }

            // æ”¶é›†æ‰€æœ‰å¯¹è¯ç‰‡æ®µ
            const segments = [];
            const segmentElements = document.querySelectorAll('.dialogue-segment');
            
            if (segmentElements.length === 0) {
                alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªå¯¹è¯ç‰‡æ®µï¼');
                return;
            }

            segmentElements.forEach((segment, index) => {
                const characterName = segment.querySelector('.character-name-input').value.trim();
                const content = segment.querySelector('.content-input').value.trim();
                const avatarDisplay = segment.querySelector('.avatar-display');
                const avatar = avatarDisplay.getAttribute('data-avatar') || null;

                if (!characterName) {
                    alert(`è¯·è¾“å…¥ç¬¬${index + 1}ä¸ªç‰‡æ®µçš„è§’è‰²åç§°ï¼`);
                    return;
                }

                if (!content) {
                    alert(`è¯·è¾“å…¥ç¬¬${index + 1}ä¸ªç‰‡æ®µçš„å¯¹è¯å†…å®¹ï¼`);
                    return;
                }

                segments.push({
                    characterName: characterName,
                    avatar: avatar,
                    content: content,
                    order: index + 1
                });
            });

            if (segments.length === 0) {
                return;
            }

            // ç”Ÿæˆæ–‡ä»¶åï¼ˆç§»é™¤ç‰¹æ®Šå­—ç¬¦ï¼‰
            const fileName = dialogueName.replace(/[\\/:*?"<>|]/g, '_') + '.json';

            currentConfig = {
                dialogueInfo: {
                    name: dialogueName,
                    fileName: fileName,
                    createdAt: new Date().toISOString(),
                    type: "multi_turn",
                    segmentCount: segments.length
                },
                dialogueSegments: segments
            };

            // æ˜¾ç¤ºé¢„è§ˆ
            const previewSection = document.getElementById('previewSection');
            const jsonOutput = document.getElementById('jsonOutput');
            
            previewSection.style.display = 'block';
            jsonOutput.textContent = JSON.stringify(currentConfig, null, 2);

            // æ»šåŠ¨åˆ°é¢„è§ˆåŒºåŸŸ
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        // ä¸‹è½½é…ç½®æ–‡ä»¶
        function downloadConfig() {
            if (!currentConfig) {
                alert('è¯·å…ˆç”Ÿæˆé…ç½®ï¼');
                return;
            }

            const dataStr = JSON.stringify(currentConfig, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
